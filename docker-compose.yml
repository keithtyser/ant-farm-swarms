services:
  redis:
    image: redis:7
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      retries: 15

  web:
    build: ./backend
    command: ["uvicorn", "antfarm.web:app", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      - REDIS_URL=redis://redis:6379
    ports:
      - "8000:8000"
    depends_on:
      - redis

  worker:
    build: ./backend
    command: ["python", "-m", "antfarm.worker"]
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy   # wait for Redis health‑check
    restart: always                  # auto‑restart if it still dies
